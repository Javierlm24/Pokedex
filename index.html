<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-padre">
    <div class="superior">
        <img src="assets/image/pokebola.png">
        <div>
            <img src="assets/image/Pokedex.png">
        </div>
    </div>
    <div class="conteneder-padre2">
    <div class="centro_izquierda">
        <h3 id="name-pokemon">Charizard</h3>
        <img src="assets/image/charizard.gif" id="pokemon-image"> 
    </div>
    <div class="centro_derecha">
        <h4>NRO
            <p id="pokemonNumero">006</p>
        </h4>
        <h4>LEVEL
            <p>100</p>
        </h4>
        <h4>TYPE
            <p id="pokemon-type">FIRE/FLY</p>
        </h4>
        <h4>ABILITY
            <p id="ability">SEAFLAMES</p>
        </h4>
        <h4>HEIGHT
            <p id="height">1,7m</p>
        </h4>
        <h4>WEIGHT
            <p id="weight">90,5kg</p>
        </h4>
    </div>
    </div>

    <div class="inferior">
        <button id="arcanine"><img src="assets/image/arcanine1.png"></button>
        <button id="squirt"><img src="assets/image/squirt.png"></button>
        <button id="butterfree"><img src="assets/image/butterfree.png"></button>
        <button id="poliwirth"><img src="assets/image/poliwhirl.png"></button>
        <button id="back-button" disabled>BACK!</button>
    </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
